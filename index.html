<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000; /* fundo preto */
  }
  .btn {
    padding: 20px 50px;
    background-color: #FF0000; /* botão vermelho */
    color: #fff;
    text-decoration: none;
    font-size: 24px;
    border-radius: 10px;
    font-weight: bold;
    display: inline-block;
  }
  .btn:hover {
    background-color: #cc0000;
  }
</style>
</head>
<body>
  <!-- Substitua "Ihate.zip" pelo nome do arquivo que você vai disponibilizar -->
  <a href="Ihate.zip" download class="btn"></a>
</body>
</html>
