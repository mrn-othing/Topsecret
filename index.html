<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Baixar arquivo</title>
  <style>
    :root{font-family:Inter,Arial,Helvetica,sans-serif}
    body{display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f4f6fb}
    .card{background:#fff;padding:28px;border-radius:12px;box-shadow:0 6px 20px rgba(16,24,40,0.08);text-align:center;max-width:360px}
    h1{margin:0 0 8px;font-size:20px}
    p{margin:0 0 18px;color:#556}
    .btn{display:inline-block;padding:12px 20px;border-radius:10px;text-decoration:none;font-weight:600;background:#2563eb;color:#fff}
    .hint{font-size:12px;color:#888;margin-top:12px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Baixar arquivo</h1>
    <p>Toque no botão para baixar o arquivo.</p>

    <!-- Substitua "Ihate.zip" pelo nome do arquivo que você fez upload -->
    <a class="btn" href="Ihate.zip" download>Baixar o arquivo</a>

    <div class="hint">Arquivo: Ihate.zip — coloque este arquivo na mesma pasta do index.html</div>
  </div>
</body>
</html>
